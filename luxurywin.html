    <link rel="stylesheet" href="./luxurywin_files/pico.min.css">

    <style>
      body {
        max-width: 880px;
        margin: 0 auto;
        padding: 32px 80px;
        position: relative;
        box-sizing: border-box;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 25%, #1a1a1a 50%, #2d2d2d 75%, #1a1a1a 100%);
        background-size: 400% 400%;
        color: #d4af37;
        font-family: 'Crimson Text', serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        animation: gradientShift 15s ease infinite;
      }

      .luxury-container {
        background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
        border: 3px solid #d4af37;
        padding: 60px 40px;
        border-radius: 20px;
        box-shadow:
          0 20px 40px rgba(0, 0, 0, 0.5),
          inset 0 2px 4px rgba(212, 175, 55, 0.3);
        position: relative;
        overflow: hidden;
        animation:
          fadeInUp 0.8s ease-out,
          borderGlow 3s ease-in-out infinite;
      }

      .luxury-container::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #d4af37, #ffd700, #d4af37, #b8860b);
        z-index: -1;
        border-radius: 22px;
        animation: rotate 20s linear infinite;
      }

      .crown {
        font-size: 80px;
        margin-bottom: 20px;
        display: block;
        text-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
        animation:
          pulse 2s ease-in-out infinite,
          float 4s ease-in-out infinite;
      }

      h1 {
        font-family: 'Playfair Display', serif;
        font-size: 48px;
        font-weight: 700;
        margin: 20px 0;
        background: linear-gradient(45deg, #d4af37, #ffd700, #d4af37);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        letter-spacing: 2px;
        animation:
          bounceIn 1s ease-out 0.3s backwards,
          shimmer 3s linear infinite;
      }

      .congratulations {
        font-size: 28px;
        font-weight: 600;
        margin: 30px 0;
        color: #ffffff;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        letter-spacing: 1px;
        animation: fadeInUp 1s ease-out 0.5s backwards;
      }

      .trophy {
        font-size: 60px;
        margin: 20px 0;
        display: block;
        text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        animation:
          float 3s ease-in-out infinite,
          pulse 3s ease-in-out infinite;
      }

      .luxury-text {
        font-size: 20px;
        color: #e6e6e6;
        line-height: 1.6;
        margin: 25px 0;
        font-style: italic;
        animation: fadeInUp 1s ease-out 0.7s backwards;
      }

      .gold-line {
        width: 200px;
        height: 3px;
        background: linear-gradient(90deg, transparent, #d4af37, transparent);
        margin: 30px auto;
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        animation: slideInLeft 1s ease-out 0.4s backwards;
      }

      .gold-line:last-of-type {
        animation: slideInRight 1s ease-out 0.6s backwards;
      }

      .sparkle {
        position: absolute;
        color: #ffd700;
        font-size: 24px;
        opacity: 0.8;
      }

      .sparkle:nth-child(1) {
        top: 20px;
        left: 30px;
        animation: twinkle 1.5s ease-in-out infinite;
      }
      .sparkle:nth-child(2) {
        top: 40px;
        right: 40px;
        animation: twinkle 2s ease-in-out infinite 0.3s;
      }
      .sparkle:nth-child(3) {
        bottom: 60px;
        left: 50px;
        animation: twinkle 1.8s ease-in-out infinite 0.6s;
      }
      .sparkle:nth-child(4) {
        bottom: 30px;
        right: 30px;
        animation: twinkle 2.2s ease-in-out infinite 0.9s;
      }

      .final-text {
        font-size: 16px;
        color: #d4af37;
        margin-top: 40px;
        animation: fadeInUp 1s ease-out 1.1s backwards;
      }

      /* ì• ë‹ˆë©”ì´ì…˜ ì •ì˜ */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.15);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-15px) rotate(5deg);
        }
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.5;
          transform: scale(0.8) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(1.4) rotate(180deg);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -200%;
        }
        100% {
          background-position: 200%;
        }
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes borderGlow {
        0%,
        100% {
          box-shadow:
            0 20px 40px rgba(0, 0, 0, 0.5),
            inset 0 2px 4px rgba(212, 175, 55, 0.3),
            0 0 30px rgba(212, 175, 55, 0.4);
        }
        50% {
          box-shadow:
            0 20px 40px rgba(0, 0, 0, 0.5),
            inset 0 2px 4px rgba(212, 175, 55, 0.3),
            0 0 60px rgba(212, 175, 55, 0.7);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 20px;
        }

        .luxury-container {
          padding: 40px 20px;
        }

        h1 {
          font-size: 36px;
        }

        .congratulations {
          font-size: 22px;
        }

        .crown,
        .trophy {
          font-size: 50px;
        }
      }
    </style>
